<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Join | ChatApp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/chat-app.css">
  </head>
  <body>
    <div class="container">
      <section class="join-room__form">
        <h3>Join a Chat!</h3>
        <form id="userInfo" action="/chat.html">
          <input type="text" name="displayName" class="form-control form-control__spacing js-displayname__input" placeholder="Display name" autofocus />
          <input type="text" name="roomName" class="form-control form-control__spacing js-roomname__input" placeholder="Room name" />
          <button class="btn btn-outline-secondary join-room__btn js-join-room__btn">Enter</button>
        </form>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
  </html>
